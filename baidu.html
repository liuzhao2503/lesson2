<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度搜索记录</title>
	<style>
		.box {
			width: 400px;
			margin:200px auto;
			/*border:1px solid #c0c0c0;*/
		}
		#txtSearch{
			width: 300px;
		}
		#jilu {
			width: 300px;
			border:2px solid red;
			padding:0px;
		}
		#jilu ul{
			list-style:none;
			margin:5px;
			padding:0;
		}
	</style>
</head>
<body>
	<div class="box" id="box">
		<input type="text" id="txtSearch"><input type="button" value="请输入以字母a开头的字符串">
	</div>

	<script>
		//模拟数据
		var data = ["a","abc","abbbb","abxxx","xyz","abcdef","abzzzzzz","zzabzzzz"];

		//获取搜索框
		var txtSearch = document.getElementById('txtSearch');
		console.log(txtSearch);
		txtSearch.onkeyup = function(){
			//获取输入框内容
			var txt = this.value;
			//定义一个空数组，用于存放匹配的数据
			var filterArray = [];
			for(var i = 0;i<data.length;i++){
				if(data[i].indexOf(txt)!==-1){
					filterArray.push(data[i]);
				}
			}
			console.log(filterArray);//filterArr
			//获取展示数据的节点 jilu 
			var jilu = document.getElementById('jilu');

			//如果已经存在了则  将其移除  （否则会累加）
			if(jilu){
				document.getElementById('box').removeChild(jilu);
			}
			//如果 匹配的数组为空  则直接  返回
			if(filterArray.length===0){
				return;
			}
			//如果没有检索到数据  （数据的长度为0）
			if(txt.length===0){
				return;
			}

			//创建一个新的div 用于展示filter的结果
			var jilu = document.createElement('div');
			//将创建的新盒子添加到页面
			document.getElementById('box').appendChild(jilu);
			jilu.id = "jilu";

			//创建列表  ul  li  
			var ul = document.createElement('ul');
			jilu.appendChild(ul);

			//遍历filterArray将其添加到li中
			for(var i = 0;i < filterArray.length;i++){
				var li = document.createElement('li');
				li.innerHTML = filterArray[i];
				ul.appendChild(li);
			}

		}
	</script>
</body>
</html>
